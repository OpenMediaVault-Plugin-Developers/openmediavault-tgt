version: "1.0"
type: component
data:
  name: omv-services-tgt-images-form-page
  type: formPage
  config:
    request:
      service: Tgt
      post:
        method: setImage
    fields:
      - type: confObjUuid
      - type: hidden
        name: rootfsref
        value: "79684322-3eac-11ea-a974-63a080abab18"
        submitValue: false
      - type: folderBrowser
        name: path
        label: _("Path")
        value: ''
        dirType: mntent
        dirRefIdField: rootfsref
      - type: numberInput
        name: imagesize
        label: _("New size")
        value: '{{ imagesize | tobytes | binaryunit | notavailable("-") }}'
        hint: _("Image size in gigabytes")
        validators:
          min: 1
          max: 99999
          patteryType: integer
          required: true
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/tgt/images"
      - template: cancel
        execute:
          type: url
          url: "/services/tgt/images"

